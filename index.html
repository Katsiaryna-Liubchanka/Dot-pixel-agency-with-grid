<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>grid</title>
</head>

<body>
  <div class="wrapper">
    <div class="grid">
      <div class="header">
          <a href=""><img class="logo" src="img/Logo.png" alt=""></a>
    
          <form>
            <input type="search" name="" id="" placeholder="Search for places">
          </form>
    
    
          <img class="filter" src="img/svg/Filter button.svg" alt="">
          <img class="location" src="img/svg/location.svg" alt="">
          <h5>New York/ Dc</h5>
    
          <div class="notification">
            <img class="bing" src="img/svg/notification-bing.svg" alt="">
            <div class="Circle"></div>
          </div>
    
          <img src="img/Avatar.png" alt="">
      </div>

      <div class="sidebar"></div>
      <div class="main">

        <div class="main-wrapper">
          <section class="discover-world"></section>
          <section class="event-timeline"></section>
          <section class="tours-bar"></section>
          <section class="features-place"></section>
          <section class="place-brick-list"></section>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
