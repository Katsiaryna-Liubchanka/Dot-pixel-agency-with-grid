<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>grid</title>
</head>

<body>
  <div class="wrapper">
    <div class="grid">
      <div class="header">
          <a href=""><img class="logo" src="img/Logo.png" alt=""></a>
    
          <form>
            <input type="search" name="" id="" placeholder="Search for places">
          </form>
    
    
          <img class="filter" src="img/svg/Filter button.svg" alt="">
          <img class="location" src="img/svg/location.svg" alt="">
          <h5>New York/ Dc</h5>
    
          <div class="notification">
            <img class="bing" src="img/svg/notification-bing.svg" alt="">
            <div class="Circle"></div>
          </div>
    
          <img src="img/Avatar.png" alt="">
      </div>

      <div class="sidebar">
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-dash.png" alt="">
            <p>Dashboard</p>
          </a>
        </div>
  
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-notes.png" alt="">
            <p>Notes</p>
          </a>
        </div>
  
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-theme.png" alt="">
            <p>Theme</p>
          </a>
        </div>
  
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-account.png" alt="">
            <p>Account</p>
          </a>
        </div>
  
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-explore.png" alt="">
            <p>Explore</p>
          </a>
        </div>
  
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-graph.png" alt="">
            <p>Graph</p>
          </a>
        </div>
  
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-messages.png" alt="">
            <p>Messages</p>
          </a>
        </div>
  
        <div class="row">
          <a href="">
            <img src="img/sidebar/sidebar-settings.png" alt="">
            <p>Settings</p>
          </a>
        </div>
  
        <div class="logout">
          <a href="">
            <img src="img/sidebar/sidebar-logout.png" alt="">
            <p>Sign Out</p>
          </a>
        </div>
      </div>
      <div class="main">

        <div class="main-wrapper">
          <section class="discover-world">

            <div class="column">
              <h2>Discover World</h2>
              <div class="choice">
                <p>Recommended</p>
                <p>Popular Places</p>
                <p>Tripâ€™s</p>
              </div>
      
              <div class="games">
                <div class="game">
                  <img class="like" src="img/main/heart (2).png" alt="">
                  <img src="img/main/moonlight.png" alt="">
                  <h3>Moonlight Night</h3>
                  <div class="row">
                    <img src="img/main/location.png" alt="">
                    <p>Canada</p>
                    <img src="img/main/Star.png" alt="">
                    <p>4.7</p>
                  </div>
                </div>
      
                <div class="game">
                  <img class="like" src="img/main/heart (2).png" alt="">
                  <img src="img/main/sahara.png" alt="">
                  <h3>Sahara Desert</h3>
                  <div class="row">
                    <img src="img/main/location.png" alt="">
                    <p>Africa</p>
                    <img src="img/main/Star.png" alt="">
                    <p>4.9</p>
                  </div>
                </div>
      
                <div class="game">
                  <img class="like" src="img/main/heart (2).png" alt="">
                  <img src="img/main/night _camping.png" alt="">
                  <h3>Night Camping</h3>
                  <div class="row">
                    <img src="img/main/location.png" alt="">
                    <p>New York</p>
                    <img src="img/main/Star.png" alt="">
                    <p>5.0</p>
                  </div>
                </div>
              </div>
      
            </div>
            
          </section>
          <section class="event-timeline"></section>
          <section class="tours-bar"></section>
          <section class="features-place"></section>
          <section class="place-brick-list"></section>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
